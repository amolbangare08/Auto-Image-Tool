<!DOCTYPE html>
<html>
<head>
    <title>Auto Image</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2b2b2b;
            --text-primary: #efefef;
            --text-secondary: #a0a0a0;
            --accent: #3498db;
            --success: #2ecc71;
            --error: #e74c3c;
            --border: #383838;
            --hover-bg: #3a3a3a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 13px;
            overflow: hidden;
            user-select: none; /* Prevents accidental text selection */
        }

        /* Header Area */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* Right Side Controls */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* The Clear Button */
        .icon-btn {
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
        }

        /* The List Container */
        .log-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            border-radius: 6px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--panel-bg); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px 15px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background-color: var(--panel-bg);
            z-index: 10;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
        }

        tr:last-child td { border-bottom: none; }

        .file-name {
            font-family: 'Consolas', monospace;
            color: var(--text-primary);
            font-size: 12px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge.pending { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
        .badge.success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .badge.error   { background: rgba(231, 76, 60, 0.2);  color: #e74c3c; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Auto Image</h1>
        
        <div class="header-controls">
            <div class="icon-btn" onclick="clearLogs()" title="Clear Logs">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </div>
            
            <div title="Server Active"><span class="status-dot"></span></div>
        </div>
    </div>

    <div class="log-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th width="15%">Time</th>
                    <th width="60%">File</th>
                    <th width="25%">Status</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="CSInterface.js"></script>
    <script src="server.js"></script>

    <script>
        function clearLogs() {
            const tbody = document.querySelector("#logTable tbody");
            if (tbody) {
                tbody.innerHTML = "";
            }
        }
    </script>
</body>
</html>
