<!DOCTYPE html>
<html>
<head>
    <title>Auto Image</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --panel-bg: #2b2b2b;
            --text-primary: #efefef;
            --text-secondary: #a0a0a0;
            --accent: #3498db;
            --success: #2ecc71;
            --error: #e74c3c;
            --border: #383838;
            --hover-bg: #3a3a3a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 13px;
            overflow: hidden;
            user-select: none;
        }

        /* Header Area */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-btn {
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
        }

        /* List Container */
        .log-container {
            height: calc(100vh - 80px);
            overflow-y: auto;
            border-radius: 6px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--panel-bg); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }

        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 10px 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background-color: var(--panel-bg);
            z-index: 10;
        }

        td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }

        .file-name {
            font-family: 'Consolas', monospace;
            color: var(--text-primary);
            font-size: 12px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .badge.pending { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
        .badge.success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .badge.error   { background: rgba(231, 76, 60, 0.2);  color: #e74c3c; }

        /* Thumbnail Styles */
        .thumb-cell {
            width: 50px;
            text-align: center;
            padding: 5px;
        }

        .thumb-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            background-color: #333;
            display: block;
        }
        
        .thumb-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: #383838;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Auto Image</h1>
        <div class="header-controls">
            <div class="icon-btn" onclick="clearLogs()" title="Clear Logs">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </div>
            <div title="Server Active"><span class="status-dot"></span></div>
        </div>
    </div>

    <div class="log-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th width="50px">Preview</th>
                    <th width="15%">Time</th>
                    <th width="auto">File</th>
                    <th width="20%">Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="CSInterface.js"></script>
    <script src="server.js"></script>

    <script>
        var csInterface = new CSInterface();
        
        // 1. Initialize Log History
        var logHistory = JSON.parse(localStorage.getItem("autoImageLogs") || "[]");

        // 2. Render History on Startup
        function renderHistory() {
            const tbody = document.querySelector("#logTable tbody");
            tbody.innerHTML = "";
            logHistory.forEach(log => {
                // Pass null for image data on reload (storage quota optimization)
                insertRowToDOM(log.id, log.time, log.name, log.status, null);
            });
        }
        
        renderHistory();

        function saveLogs() {
            localStorage.setItem("autoImageLogs", JSON.stringify(logHistory));
        }

        function clearLogs() {
            logHistory = [];
            saveLogs();
            renderHistory();
        }

        // --- CORE UI FUNCTIONS ---

        // Helper: Inserts HTML
        function insertRowToDOM(id, time, name, status, imgData) {
            const tbody = document.querySelector("#logTable tbody");
            const newRow = tbody.insertRow(0); // Insert at top
            newRow.id = id;

            // 1. Thumbnail Cell
            const thumbCell = newRow.insertCell(0);
            thumbCell.className = "thumb-cell";
            
            if (imgData) {
                const img = document.createElement("img");
                img.src = imgData;
                img.className = "thumb-img";
                thumbCell.appendChild(img);
            } else {
                // Placeholder if no image (or history reload)
                const div = document.createElement("div");
                div.className = "thumb-placeholder";
                div.innerText = "IMG";
                thumbCell.appendChild(div);
            }

            // 2. Time Cell
            const timeCell = newRow.insertCell(1);
            timeCell.innerText = time;

            // 3. Name Cell
            const nameCell = newRow.insertCell(2);
            nameCell.className = "file-name";

            // 4. Status Cell
            const statusCell = newRow.insertCell(3);
            
            // Set Content
            if (status === "success") {
                nameCell.innerText = name;
                nameCell.title = "Double-click to rename";
                nameCell.style.cursor = "text";
                nameCell.ondblclick = function() { enableRenaming(nameCell, name, id); };
                statusCell.innerHTML = '<span class="badge success">Success</span>';
            } else if (status === "error") {
                nameCell.innerText = name;
                statusCell.innerHTML = '<span class="badge error">Failed</span>';
            } else {
                nameCell.innerHTML = '<span style="color: #666">Downloading...</span>';
                statusCell.innerHTML = '<span class="badge pending">Pending</span>';
                // Add a spinner class if desired here
            }
        }

        // 1. Create New Log
        window.createLogRow = function() {
            const now = new Date();
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            const rowId = 'row-' + Date.now();
            
            const newLog = { 
                id: rowId, 
                time: timeStr, 
                name: "Downloading...", 
                status: "pending" 
            };
            logHistory.push(newLog);
            
            // Render (No image yet)
            insertRowToDOM(newLog.id, newLog.time, newLog.name, newLog.status, null);
            
            saveLogs();
            return rowId;
        };

        // 2. Update Log (Now accepts imgData)
        window.updateLogRow = function(rowId, fileName, statusType, imgData) {
            // Update Data Model
            const logIndex = logHistory.findIndex(l => l.id === rowId);
            if (logIndex !== -1) {
                logHistory[logIndex].name = fileName;
                logHistory[logIndex].status = statusType;
                // NOTE: We do NOT save imgData to localStorage to avoid quota errors.
                saveLogs();
            }

            // Update DOM
            const row = document.getElementById(rowId);
            if (row) {
                const thumbCell = row.cells[0];
                const nameCell = row.cells[2];
                const statusCell = row.cells[3];
                
                // Update Image if provided
                if (imgData) {
                    thumbCell.innerHTML = ''; // Clear placeholder
                    const img = document.createElement("img");
                    img.src = imgData;
                    img.className = "thumb-img";
                    thumbCell.appendChild(img);
                }

                nameCell.innerText = fileName;
                
                if (statusType === "success") {
                    statusCell.innerHTML = '<span class="badge success">Success</span>';
                    nameCell.title = "Double-click to rename";
                    nameCell.style.cursor = "text";
                    nameCell.ondblclick = function() { enableRenaming(nameCell, fileName, rowId); };
                } else {
                    statusCell.innerHTML = '<span class="badge error">Failed</span>';
                }
            }
        };

        // --- RENAME LOGIC ---
        function enableRenaming(cell, oldName, rowId) {
            if (cell.querySelector('input')) return;

            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldName.replace('.png', '');
            input.style.width = '100%';
            input.style.background = '#333';
            input.style.color = '#fff';
            input.style.border = '1px solid #3498db';
            input.style.outline = 'none';
            input.style.padding = '2px';
            input.style.borderRadius = '3px';
            
            let isFinished = false;

            cell.innerHTML = '';
            cell.appendChild(input);
            input.focus();
            input.select(); 

            function performSave() {
                if (isFinished) return;
                isFinished = true;

                const newBaseName = input.value.trim();
                
                if (newBaseName && newBaseName !== oldName.replace('.png', '')) {
                    const newFullName = newBaseName + ".png";
                    
                    // 1. Rename in Premiere
                    csInterface.evalScript(`renameProjectItem('${oldName}', '${newFullName}')`);
                    
                    // 2. Update Data History & Save
                    const logIndex = logHistory.findIndex(l => l.id === rowId);
                    if (logIndex !== -1) {
                        logHistory[logIndex].name = newFullName;
                        saveLogs();
                    }

                    // 3. Update UI
                    cell.innerHTML = newFullName;
                    cell.className = "file-name"; 
                    cell.ondblclick = function() { enableRenaming(cell, newFullName, rowId); };
                } else {
                    cell.innerHTML = oldName;
                }
            }

            input.onkeydown = function(e) {
                if (e.key === 'Enter') { e.preventDefault(); input.blur(); }
                if (e.key === 'Escape') { isFinished = true; cell.innerHTML = oldName; }
            };
            input.onblur = function() { performSave(); };
        }
    </script>
</body>
</html>
